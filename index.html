<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTP Login | Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ‚úÖ Firebase (UMD version for plain HTML) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #0072ff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005edb;
    }

    #recaptcha-container {
      margin-top: 10px;
    }

    .note {
      margin-top: 12px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê OTP Login</h2>

    <input type="text" id="phone" placeholder="Enter phone number e.g. +919876543210" />
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">Verify OTP</button>

    <div class="note">Built with Firebase Authentication</div>
  </div>

  <script>
    // ‚úÖ Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBXmlVLOId2LzxvGsvUP_2VGCIELOgziBI",
      authDomain: "otp-web-7c2d7.firebaseapp.com",
      projectId: "otp-web-7c2d7",
      storageBucket: "otp-web-7c2d7.firebasestorage.app",
      messagingSenderId: "267311052127",
      appId: "1:267311052127:web:76a6d33227f7d625d032ea",
      measurementId: "G-2GW1V7K4RR"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    window.onload = function () {
      // Setup invisible reCAPTCHA
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier("recaptcha-container", {
        size: "invisible",
        callback: function (response) {
          console.log("reCAPTCHA solved");
        },
      });
      recaptchaVerifier.render();
    };

    function sendOTP() {
      const phone = document.getElementById("phone").value;
      const appVerifier = window.recaptchaVerifier;

      auth.signInWithPhoneNumber(phone, appVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          alert("OTP sent to " + phone);
        })
        .catch((error) => {
          console.error("OTP send error:", error);
          alert("Error sending OTP: " + error.message);
        });
    }

    function verifyOTP() {
      const otp = document.getElementById("otp").value;

      window.confirmationResult.confirm(otp)
        .then((result) => {
          const user = result.user;
          alert("Phone verified! UID: " + user.uid);
        })
        .catch((error) => {
          console.error("OTP verify error:", error);
          alert("Invalid OTP. Please try again.");
        });
    }
  </script>
</body>
</html>
