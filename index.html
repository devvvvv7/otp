<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email OTP Login</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 320px;
    }
    .card h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4a90e2;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #357ab7;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Email OTP Login</h2>
    <input type="email" id="email" placeholder="Enter your email" required>
    <button onclick="sendOTP()">Send OTP</button>

    <input type="text" id="user-otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>

    <p id="status"></p>
  </div>

  <script>
    emailjs.init("114R43n_4TD9rHUZl"); // Replace with your actual public key

    let generatedOTP = "";

    function sendOTP() {
      const email = document.getElementById("email").value;
      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();

      const params = {
        otp: generatedOTP,
        to_email: email
      };

      emailjs.send("service_iq2s93t", "", params)
        .then(() => {
          document.getElementById("status").innerText = "✅ OTP sent to your email.";
        })
        .catch(err => {
          document.getElementById("status").innerText = "❌ Failed to send OTP.";
          console.error(err);
        });
    }

    function verifyOTP() {
      const userOTP = document.getElementById("user-otp").value;
      if (userOTP === generatedOTP) {
        document.getElementById("status").innerText = "✅ OTP Verified!";
        setTimeout(() => {
          window.location.href = "welcome.html";
        }, 1000);
      } else {
        document.getElementById("status").innerText = "❌ Invalid OTP. Try again.";
      }
    }
  </script>

</body>
</html>
